<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="calculadora-container">
            <div class="title">
                <h1>Calculadora IMC</h1>
            </div>
            <div class="calculadora">
                <div class="input">
                    <label>Nome: </label>
                    <input type="text" id="nome"/>
                </div>
                <div class="input">
                    <label>Altura: </label>
                    <input type="number" id="altura"/>
                </div>
                <div class="input">
                    <label>Peso: </label>
                    <input type="number" id="peso"/>
                </div>
        
                <button id="button">Calcular IMC</button>
        
                <div id="resultado"></div>
            </div>
        </div>
        <div class="explicacao-container">
            <h2 class="explicacao-titulo">Como o calculo funciona e para que serve?</h2>
            <p class="explicacao">
                Peso dividido pela altura ao quadrado: peso / (altura * altura).<br/>
                O IMC serve para saber se a pessoa está no peso ideal para ela ou não.
            </p>
            <div class="imagem">
                <img id="tabela" src="./tabela-imc.png"/>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
